spring.application.name = account-client

eureka.client.enabled = false

#eureka.instance.nonSecurePortEnabled=false
#eureka.instance.securePortEnabled=true
#eureka.instance.preferIpAddress = true

server.ssl.key-store: classpath:bootsecurity.p12
server.ssl.key-store-password: bootsecurity
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: bootsecurity

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.jpa.hibernate.ddl-auto = none
spring.datasource.url = ${RDS_URL}
spring.datasource.username = ${RDS_USER}
spring.datasource.password = ${RDS_PASS}

spring.datasource.hikari.maximumPoolSize = 2

#---
spring.config.activate.on-profile=dev
server.port = 8088
server.ssl.enabled = false

#---
spring.config.activate.on-profile=prod
server.port = 80
server.ssl.enabled = false
